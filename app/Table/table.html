<div ng-app>
<div class ="row">

</heading>
  <article class = "col-md-8">
     
<<table st-table="rowCollection" class="table table-striped">
  <thead>
  <tr>
    <th st-sort="getters.firstName">Location</th>
    <th st-sort="lastName">Cost of Housing per year</th>
  </tr>

  <tbody>

    <td>{{row.Areaname | uppercase}}</td>
    <td>{{row.Rent50_3 * 12}}</td>
  </tr>
  </tbody>
</table>
  
  </article>
<aside class = "col-md-4">

  or

  feed
</aside>

</div>
</div>

<div ng-app>
<div class ="row">
<heading class = "col-md-8">

</heading>
  <article class = "col-md-8" ng-controller="PostsCtrl">
   
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>

        <input type="text" class="form-control" placeholder="Search the locations" ng-model="searchTable">

      </div>      
    </div>
  </form>

     
<table st-table="rowCollection" class="table table-striped">
  <thead>
  <tr>
    <th><a href="" ng-click="sortType = 'AREA_NAME'; sortReverse=!sortReverse">Location
    <span ng-show="sortType == 'AREA_NAME' && !sortReverse" class="fa fa-caret-down"></span>
    <span ng-show="sortType=='AREA_NAME' && sortReverse" class="fa fa-caret-up"></span></a></th>
    
    <th><a href="" ng-click="sortType = 'OCC_TITLE'; sortReverse=!sortReverse">Title
    <span ng-show="sortType == 'OCC_TITLE' && !sortReverse" class="fa fa-caret-down"></span>
    <span ng-show="sortType=='OCC_TITLE' && sortReverse" class="fa fa-caret-up"></span></a></th>
    
    <th><a href="" ng-click="sortType = 'Ratio'; sortReverse=!sortReverse">3rd qt housing/median salary
    <span ng-show="sortType == 'Ratio' && !sortReverse" class="fa fa-caret-down"></span>
    <span ng-show="sortType=='Ratio' && sortReverse" class="fa fa-caret-up"></span></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="post in posts | orderBy:sortType:sortReverse | filter:searchTable"
  ng-class="{success:(post.Ratio<0.25),danger:(post.Ratio>0.35)}">
  
    <td>{{post.AREA_NAME}}</td>
    <td>{{post.OCC_TITLE}}</td>
    <td>{{post.Ratio*100 | number:1}}</td>
  </tr>
  </tbody>
</table>
  
  </article>
<aside class = "col-md-4">
  Indeed jobs
  or 
  Zillow housing 
  feed
</aside>

</div>
</div>
<footer>Bio info</footer>

<div ng-app>
<div class ="row">
<heading class = "col-md-8">

</heading>
  <article class = "col-md-8" ng-controller="PostsCtrl">
   <div class="alert alert-info">
    <p>Sort Type: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Search Query: {{ searchLocation }}</p>
  </div>
     
<table st-table="rowCollection" class="table table-striped">
  <thead>
  <tr>
    <th><a href="" ng-click="sortType = 'AREA_NAME'; sortReverse=!sortReverse">Location</a></th>
    <th><a href="" ng-click="sortType = 'OCC_TITLE'; sortReverse=!sortReverse">Title</a></th>
    <th><a href="" ng-click="sortType = 'Ratio'; sortReverse=!sortReverse">3rd qt housing/median salary</a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="post in posts | orderBy:sortType:sortReverse" 
  ng-class="{success:(post.Ratio<0.25),danger:(post.Ratio>0.35)}">
  
    <td>{{post.AREA_NAME}}</td>
    <td>{{post.OCC_TITLE}}</td>
    <td>{{post.Ratio*100 | number:1}}</td>
  </tr>
  </tbody>
</table>
  
  </article>
<aside class = "col-md-4">
  Indeed jobs
  or 
  Zillow housing 
  feed
</aside>

</div>
</div>
<footer>Bio info</footer>

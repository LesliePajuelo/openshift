<div ng-app>
<div class ="row">
<heading class = "col-md-8">
  Heading for the table
</heading>
  <article class = "col-md-8" ng-controller="PostsCtrl">
     
<table st-table="rowCollection" class="table table-striped">
  <thead>
  <tr>
    <th st-sort="getters.firstName">Location</th>
    <th st-sort="lastName">Cost of Housing per year</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="post in posts">
    <td>{{post.Areaname | uppercase}}</td>
    <td>{{post.Rent50_3 * 12}}</td>
  </tr>
  </tbody>
</table>
  
  </article>
<aside class = "col-md-4">
  Indeed jobs
  or 
  Zillow housing 
  feed
   <div ng-controller="PostsCtrl">
    <ul ng-repeat="post in posts">
      <li>{{post.Areaname}}</li>
    </ul>
  </div>
</aside>

</div>
</div>
<footer>Bio info</footer>
